<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Viewer</h1>
        <div id="text-display"></div>
        <div class="buttons">
            <button onclick="prevText()">Previous</button>
            <button onclick="nextText()">Next</button>
        </div>
        <div class="buttons">
            <button onclick="copyText()">Copy</button>
            <button onclick="sendEmail()">Send Email</button>
        </div>
        <div class="buttons">
            <textarea id="userText" placeholder="Enter your text here"></textarea>
            <button onclick="submitText()">Submit Text</button>
        </div>
    </div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
